<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration Page</title>
</head>
<body bgcolor="lightgreen">

	<form name="f1" method="POST" action="./registration.jsp">
		<table>
			<tr> 
				<td>Employee number</td>
				<td><input type="Number" name="empNumber" required="required" ></td>
			</tr>
			<tr>
				<td>Employee name</td>
				<td><input type="text" name="empName" required="required" ></td>
			</tr>
			<tr> 
				<td>Employee salary</td>
				<td><input type="Number" name="empSalary" required="required" ></td>
			</tr>
			<tr> 
				<td>Department number</td>
				<td><input type="Number" name="deptNumber" required="required" ></td>
			</tr>
			<tr> 
				<td><input type="submit" value="register" ></td>
				<td><input type="reset" value="reset" ></td>
			</tr>
				
		</table>
	</form>



</body>
</html>
